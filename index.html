<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mouseover</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 0%; left: -10%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 0%; left: 0%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 40%; left: 0%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 50%; left: 10%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 20%; left: 30%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 20%; left: 40%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 40%; left: 60%">
  <img class="rotate" src="images/pink-eye.svg" style="position: absolute; top: 20%; left: 70%">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/mouse.js"></script>

</body>
</html>
